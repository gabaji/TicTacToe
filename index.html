<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <h1>
      Tic Tac Toe
    </h1>
    <div class="parent">
      <div class="row">
        <div class="boxes" id="1"></div>
        <div class="boxes vertical" id="2"></div>
        <div class="boxes" id="3"></div>
      </div>
      <div class="row">
        <div class="boxes horizontal" id="4"></div>
        <div class="boxes horizontal vertical" id="5"></div>
        <div class="boxes horizontal" id="6"></div>
      </div>
      <div class="row">
        <div class="boxes" id="7"></div>
        <div class="boxes vertical" id="8"></div>
        <div class="boxes" id="9"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
